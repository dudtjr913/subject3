<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>

    <title>Kokoa Tribe</title>
  </head>
  <body>
    <div class="body-bg">
      <div class="body__inner">
        <div class="body__inner-top">
          <img src="bg1.jpg" class="body__inner-img" />
          <div class="body__top-content">
            <div class="status__bar">
              <div class="status__bar-left">
                <span class="status__bar-time">9:41</span>
              </div>
              <div class="status__bar-right">
                <span class="status__bar-icon">
                  <i class="fas fa-signal"></i>
                  <i class="fas fa-wifi"></i>
                  <i class="fas fa-battery-full"></i>
                </span>
              </div>
            </div>
            <header class="header">
              <div class="header__icon">
                <span class="header__icon-left">
                  <i class="fas fa-arrow-left"></i>
                </span>
                <span class="header__icon-right">
                  <i class="fas fa-share-alt"></i>
                </span>
              </div>
              <div class="header__imgs">
                <div class="header-img">
                  <img src="bg1.jpg" class="header-img-1" />
                </div>
                <div class="header-img">
                  <img src="bg2.jfif" class="header-img-2" />
                </div>
                <div class="header-img">
                  <img src="bg3.png" class="header-img-3" />
                </div>
                <div class="header-img">
                  <span class="header-img-text">+4</span>
                </div>
              </div>
              <div class="header__information">
                <div class="header-inf">TOWN</div>
                <div class="header-inf">HISTORICAL</div>
                <div class="header-inf">FOR EVERY</div>
              </div>
            </header>
          </div>
        </div>
        <div class="body__inner-bottom">
          <main class="main">
            <article class="main__content">
              <div class="main__content-top">
                <span class="main__content-title">City of Lights</span>
                <div class="main__content-icon">
                  <i class="fas fa-heart"></i>
                </div>
              </div>
              <div class="main__content-location location">
                <span class="location-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <span class="location-inf">Avotu iela 104-B</span>
              </div>
              <div class="main__content-rate rate">
                <div class="rate-left">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <span class="rate-text">4.75</span>
                </div>
                <div class="rate-right">
                  <span class="rate-distance">325 m</span>
                </div>
              </div>
              <div class="main__content-inf inf">
                <div class="inf-overview">OVERVIEW</div>
                <div class="inf-detail">
                  Latvia's capital Riga is enriched and <br />inspired every day
                  by its multicultural<br />community. Riga is perhaps the most
                </div>
                <div class="inf-more">Read More</div>
              </div>
            </article>
          </main>
          <nav class="nav">
            <div class="nav__icon">
              <div class="nav__icon-left">
                <i class="fas fa-home"></i>
                <i class="fas fa-globe-asia"></i>
              </div>
              <i class="fas fa-map-marked"></i>
              <div class="nav__icon-right">
                <i class="fas fa-users"></i>
                <i class="fas fa-cog"></i>
              </div>
            </div>
            <div class="nav__icon-dec-up"></div>
            <div class="nav__icon-dec-line"></div>
            <div class="nav__icon-dec-longline"></div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
